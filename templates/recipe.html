{% extends 'base.html' %} {% block content %}
<h1>Recipes</h1>

{% for item in recipe %}
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="img-fluid img-thumbnail" src="{{ item.image_source }} >
                    <div class=" card-body ">
                        <h3><a href="/recipe/{{ recipe.name }} ">{{ item.recipe }}</a></h3>
                        <p class="card-text ">{{ item.description }}</p>
                        <div class="d-flex justify-content-between align-items-center ">
                            <div class="btn-group ">
                                <button type="button " class="btn btn-sm btn-outline-secondary ">View</button>
                                <button type="button " class="btn btn-sm btn-outline-secondary ">Save</button>
                            </div>
                            <small class="text-muted ">{{ item.cooktime }}</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-4 ">
                    <div class="card mb-4 shadow-sm ">
                        <img class="img-fluid img-thumbnail " src="{{ item.image_source }}>
                    <div class=" card-body ">
                        <h3><a href="/recipe/{{ recipe.url }}">{{ item.recipe }}</a></h3>
                        <p class="card-text ">{{ item.description }}</p>
                        <div class="d-flex justify-content-between align-items-center ">
                            <div class="btn-group ">
                                <button type="button " class="btn btn-sm btn-outline-secondary ">View</button>
                                <button type="button " class="btn btn-sm btn-outline-secondary ">Save</button>
                            </div>
                            <small class="text-muted ">{{ item.cooktime }}</small>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %} {% endblock %}
